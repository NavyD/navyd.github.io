# https://pre-commit.com/#adding-pre-commit-plugins-to-your-project
ci:
  autofix_prs: false
# pre-commit install --hook-type pre-commit --hook-type pre-push
default_install_hook_types:
  - pre-commit
  - commit-msg
  - post-checkout
  - post-merge
  - pre-push
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-illegal-windows-names
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-xml
        stages: [pre-commit]
      - id: check-executables-have-shebangs
        stages: [pre-commit]
      - id: name-tests-test
        stages: [pre-commit]
        args: [--pytest-test-first]
      # Checks for symlinks which do not point to anything.
      - id: check-symlinks
        stages: [pre-commit]
      # for windows create symlink in this repo
      - id: destroyed-symlinks
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        stages: [pre-commit]
        args: [--fix]
      - id: ruff-format
        stages: [pre-commit]
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.5.27
    hooks:
      # Update the uv lockfile
      - id: uv-lock
        stages: [pre-commit]
      - id: uv-export
        stages: [pre-commit]
        name: uv-run-mypy
        description: run mypy check with uv
        entry: uv run mypy .
        language: python
        # æ¸…ç©ºè¦†ç›–åŸæœ‰é…ç½®ï¼Œä½¿ç”¨types_oré€‰æ‹©æ–‡ä»¶ç±»å‹
        files: ""
        types_or: [python, pyi]
        # è¦†ç›–ï¼Œé€šè¿‡æ–‡ä»¶åä½œä¸ºå‚æ•°
        pass_filenames: false
        # å•è¿›ç¨‹æ‰§è¡Œ if true this hook will execute using a single process instead of in parallel.
        require_serial: true
        args: []
  # Protect and discover secrets using Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.23.3
    hooks:
      - id: gitleaks
        stages: [pre-commit]
  # Static checker for GitHub Actions workflow files
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        stages: [pre-commit]
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        args: [--fix]
  - repo: https://github.com/crate-ci/typos
    rev: v1.29.5
    hooks:
      - id: typos
  - repo: local
    hooks:
      - id: autocorrect-fix
        stages: [pre-commit]
        name: autocorrect-fix
        entry: autocorrect --fix
        language: system
        types: [markdown, text]
        files: ^content/
        pass_filenames: true
        require_serial: true
  # Create committing rules for projects ğŸš€ auto bump versions â¬†ï¸ and auto changelog generation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.1
    hooks:
      - id: commitizen
