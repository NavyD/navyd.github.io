# https://pre-commit.com/#adding-pre-commit-plugins-to-your-project
ci:
  autofix_prs: false
# pre-commit install --hook-type pre-commit --hook-type pre-push
default_install_hook_types:
  - pre-commit
  - commit-msg
  - post-checkout
  - post-merge
  - pre-push
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-illegal-windows-names
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-xml
        stages: [pre-commit]
      - id: check-executables-have-shebangs
        stages: [pre-commit]
      - id: name-tests-test
        stages: [pre-commit]
        args: [--pytest-test-first]
      # Checks for symlinks which do not point to anything.
      - id: check-symlinks
        stages: [pre-commit]
      # for windows create symlink in this repo
      - id: destroyed-symlinks
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: uv-lock
        name: uv-lock
        description: "Automatically run 'uv lock' on your project dependencies"
        entry: uv lock
        language: system
        files: ^(uv\.lock|pyproject\.toml|uv\.toml)$
        args: []
        pass_filenames: false
        stages: [pre-commit]
      - id: uv-run-mypy
        stages: [pre-commit]
        name: uv-run-mypy
        description: run mypy check with uv
        entry: uv run mypy .
        language: system
        types: [python, pyi]
        # Ë¶ÜÁõñÔºåÈÄöËøáÊñá‰ª∂Âêç‰Ωú‰∏∫ÂèÇÊï∞
        pass_filenames: false
        # ÂçïËøõÁ®ãÊâßË°å if true this hook will execute using a single process instead of in parallel.
        require_serial: true
        args: []
      # A pre-commit hook for Ruff
      # https://github.com/astral-sh/ruff-pre-commit/blob/main/.pre-commit-hooks.yaml
      - id: ruff
        name: ruff
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check --force-exclude
        language: system
        types_or: [python, pyi, jupyter]
        args: []
        require_serial: true
        stages: [pre-commit]
      - id: ruff-format
        name: ruff-format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: ruff format --force-exclude
        language: system
        types_or: [python, pyi, jupyter]
        args: []
        require_serial: true
        stages: [pre-commit]
      # Protect and discover secrets using Gitleaks
      # https://github.com/gitleaks/gitleaks/blob/master/.pre-commit-hooks.yaml
      - id: gitleaks
        name: Detect hardcoded secrets
        description: Detect hardcoded secrets using Gitleaks
        entry: gitleaks git  --pre-commit --redact --staged --verbose
        language: system
        pass_filenames: false
        stages: [pre-commit]
      # Static checker for GitHub Actions workflow files
      # https://github.com/rhysd/actionlint/blob/main/.pre-commit-hooks.yaml
      - id: actionlint
        name: Lint GitHub Actions workflow files
        description: Runs system-installed actionlint to lint GitHub Actions workflow files
        language: system
        types: ["yaml"]
        files: ^\.github/workflows/
        entry: actionlint
        stages: [pre-commit]
      # A fast, flexible, configuration-based command-line interface for linting Markdown/CommonMark files with the markdownlint library
      # https://github.com/DavidAnson/markdownlint-cli2/blob/main/.pre-commit-hooks.yaml
      - id: markdownlint-cli2
        name: markdownlint-cli2
        description: "Checks the style of Markdown/CommonMark files."
        entry: markdownlint-cli2
        language: system
        types: [markdown]
        stages: [pre-commit]
      # Source code spell checker
      # https://github.com/crate-ci/typos/blob/master/.pre-commit-hooks.yaml
      - id: typos
        name: typos
        description: Source code spell checker, binary install
        language: system
        entry: typos
        args: [--write-changes, --force-exclude]
        types: [text]
        stages: [pre-commit, pre-merge-commit, pre-push, manual]
      # A linter and formatter to help you to improve copywriting, correct spaces, words, and punctuations between CJK (Chinese, Japanese, Korean).
      # https://github.com/huacnlee/autocorrect
      - id: autocorrect-fix
        stages: [pre-commit]
        name: autocorrect-fix
        entry: autocorrect --fix
        language: system
        types: [markdown, text]
        files: ^content/
        pass_filenames: true
        require_serial: true
  # Create committing rules for projects üöÄ auto bump versions ‚¨ÜÔ∏è and auto changelog generation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.1
    hooks:
      - id: commitizen
