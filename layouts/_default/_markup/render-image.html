<img
{{$name := path.Base .Page.Permalink}}
{{if (hasPrefix .Destination $name) }}
    {{$size := len $name}}
    {{$size = add $size 1}}
    {{$destUrl := substr .Destination $size}}
    src="{{substr .Destination $size}}"
{{else}}
    src="{{ .Destination | safeURL }}"
{{end}}
alt="{{ .Text }}" {{ with .Title}} title="{{ . }}" {{ end }} />
